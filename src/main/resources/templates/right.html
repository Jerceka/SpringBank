<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Right</title>
</head>
<body>
	<h1 th:text="'Welcome ' +${gender}+${test}"></h1>
	<h2 th:text="${greeting}"></h2><br>
	<p th:text="'Your Balance is : ' + ${Balance}"></p><br>
	<p>what u would like to do today?</p>
	<form action="Add">
		<input type="Number"  name="moneyAdded" required>
		<input type="submit" value="add money to your balance">
	</form>
	<form action="transfer">
		<span>Money you will send</span><input type="Number"  name="transferMoney" required><br>
		<span>Name of that person</span><input type="text"  name="transferPerson" required><br>
		<input type="submit" value="transfer from your account to another">
	</form>
	<form action="withdraw">
		<input type="Number"  name="moneyWithdraw" required>
		<input type="submit" value="withdraw from your balance">
	</form>
	<form action="Delete">
		<input type="submit" value="delete your account">
	</form>
</body>
</html>
